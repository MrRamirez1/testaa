<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Взаимодействие и подтверждение возраста</title>
</head>
<body>

  <script>
    // 1. alert: простое сообщение
    alert("Это пример использования alert — просто сообщение.");

    // 2. prompt: спрашиваем город
    let city = prompt("Из какого ты города?", "Павлодар");
    alert("Ты из города: " + city);

    // 3. confirm: подтверждение возраста
    let isAdult = confirm("Тебе уже исполнилось 18 лет?");
    
    if (isAdult) {
      alert("Салам!");
      // Перенаправление
      window.location.href = "https://wa.me/+77761218625"; // Замени на нужный адрес
    } else {
      alert("Доступ запрещён для лиц младше 18 лет.");
    }
  </script>

</body>
</html>
