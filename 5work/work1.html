<form action="save_data.php" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" min="0" required />

    <label>Пол:</label>
    <input type="radio" id="male" name="gender" value="male" />
    <label for="male">Мужской</label>
    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Женский</label>

    <label>Интересы:</label>
    <input type="checkbox" id="music" name="interests[]" value="music" />
    <label for="music">Музыка</label>
    <input type="checkbox" id="sports" name="interests[]" value="sports" />
    <label for="sports">Спорт</label>
    <input type="checkbox" id="books" name="interests[]" value="books" />
    <label for="books">Книги</label>

    <label for="activity">Род деятельности:</label>
    <select id="activity" name="activity">
        <option value="student">Студент</option>
        <option value="employee">Служащий</option>
        <option value="freelancer">Фрилансер</option>
        <option value="other">Другое</option>
    </select>

    <label for="comments">Комментарии:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <br />
    <button type="submit">Отправить</button>
</form>
