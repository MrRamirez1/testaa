<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переменные</title>
</head>
<body>

  <script>
    let name;         // 1. Объявляем переменную name
    let admin;        // 1. Объявляем переменную admin

    name = "Джон";    // 2. Записываем "Джон" в name
    admin = name;     // 3. Копируем значение из name в admin

    alert(admin);     // 4. Показываем alert с "Джон"
  </script>

</body>
</html>
