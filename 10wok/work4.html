<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Условные операторы - Задания</title>
</head>
<body>

  <script>
  
    let age = +prompt("Сколько вам лет?", "");
    
    if (age < 18) {
      alert("Вам еще нельзя голосовать!");
    } else if (age < 65) {
      alert("Вы можете голосовать!");
    } else {
      alert("Вы можете голосовать, но не забудьте о здоровье!");
    }

 
    let number = +prompt("Введите любое число:", "");
    
    if (isNaN(number)) {
      alert("Это не число!");
    } else if (number % 2 === 0) {
      alert("Число чётное");
    } else {
      alert("Число нечётное");
    }

    let sum = +prompt("Введите сумму покупки:", "");
    
    if (isNaN(sum)) {
      alert("Это не сумма!");
    } else if (sum < 10000) {
      alert("Скидки нет. Сумма к оплате: " + sum + " руб.");
    } else if (sum <= 50000) {
      let discounted = sum * 0.95;
      alert("Скидка 5%. Сумма к оплате: " + discounted.toFixed(2) + " руб.");
    } else {
      let discounted = sum * 0.90;
      alert("Скидка 10%. Сумма к оплате: " + discounted.toFixed(2) + " руб.");
    }

    let random = Math.floor(Math.random() * 10) + 1;
    let guess = +prompt("Угадай число от 1 до 10");

    if (guess === random) {
      alert("Поздравляем, вы угадали!");
    } else if (guess > random) {
      alert("Слишком большое число!");
    } else if (guess < random) {
      alert("Слишком маленькое число!");
    } else {
      alert("Это не число!");
    }

  </script>

</body>
</html>
